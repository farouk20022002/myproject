<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Page</title>

    <style>
        .container {
            /* Définir une couleur de fond (celle qui sera derrière le texte) */
            background: #3498db;
            /* Ajuster la marge intérieure pour donner de l'espace au texte */
            padding: 20px;
            /* Ajouter un style de texte (couleur, police, etc.) */
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .image {
            /* Définir l'image en arrière-plan */
            background: url('votre-image.jpg') no-repeat;
            /* Définir la taille de l'image */
            background-size: cover; /* ou 'contain' selon vos besoins */
            /* Ajuster la taille du conteneur en fonction de l'image */
            height: 300px;
            /* Assurer que le texte ne chevauche pas l'image */
            z-index: 1;
            position: relative;
        }

        h1 {
            /* Ajouter des styles de texte supplémentaires si nécessaire */
            margin: 0; /* Supprimer la marge par défaut du titre h1 */
        }
    </style>
</head>
<body>
    <h2>yyftyutf tftffg gfh hggyg uuuhggvg fdrdf jh</h2>
    <div class="image">
       <img src="img1.png" alt="jjjjj">
        <div class="container">
            <h1>Titre de votre page</h1>
            <p>Ceci est un paragraphe.</p>
        </div>
    </div>
</body>
</html>
